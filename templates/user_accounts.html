{% extends "base.html" %}
{% block content %}
{% include 'navbar.html' %}
<div class="max-w-4xl mx-auto p-6 bg-gray-50">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">ðŸ‘¤ User Accounts</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full border-collapse">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="border p-3 text-left">Username</th>
                        <th class="border p-3 text-left">Phone Number</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in user_accounts %}
                    <tr class="hover:bg-gray-100">
                        <td class="border p-3">{{ user.username }}</td>
                        <td class="border p-3">{{ user.number }}</td>
                    </tr>
                    {% else %}
                    <tr><td colspan="2" class="text-center p-4">No users found.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
