<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Register</title>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-sky-500 to-indigo-600 min-h-screen flex items-center justify-center">

    <div class="bg-white rounded-3xl shadow-2xl p-10 w-full max-w-md fade-in">
        <h1 class="text-3xl font-bold text-center text-indigo-600 mb-2c">NextStockEngine</h1>
        <h1 class="text-1xl font-bold text-center text-indigo-600 mb-6">Create Account</h1>
        <form action="{{ url_for('register') }}" method="POST" class="space-y-5">
            <input type="text" name="username" placeholder="Username" required 
                   class="w-full p-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-sky-500">

            <input type="password" name="password" placeholder="Password" required 
                   class="w-full p-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-sky-500">

            <input type="password" name="confirm_password" placeholder="Confirm Password" required 
                   class="w-full p-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-sky-500">

            <input type="text" name="number" placeholder="Phone Number" required 
                   class="w-full p-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-sky-500">

            <button type="submit" class="w-full bg-sky-500 hover:bg-sky-600 text-white py-3 rounded-lg transition-transform transform hover:scale-105 shadow-lg">
                Register
            </button>
        </form>
        <p class="text-center mt-5 text-gray-500">Already have an account? 
            <a href="{{ url_for('login') }}" class="text-indigo-600 hover:underline">Login</a>
        </p>
    </div>

</body>
</html>
